<section>
    <div ng-controller="memberListController">
        <div class="search">
            <fieldset>
                <legend>search</legend>
                <span class="pull-left">
                    <label class="control-label">name</label>
                    <input type="text" class="input-sm" ng-model="query" />
                    <a href="javascript:;" class="btn btn-primary" ng-click="search(query)">搜索</a>
                </span>
                <span class="pull-right">
                    <a href="javascript:;" class="btn btn-primary" add-Member>添加</a>
                </span>
            </fieldset>
        </div>

        <table class="table table-bordered table-condensed table-hover table-striped" style="margin-top:10px;">
            <thead>
                <tr>
                    <th>name</th>
                    <th>age</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="member in memberList | searchFilter:query">
                    <td>{{member.name|uppercase}}</td>
                    <td ng-bind="member.age"></td>
                    <td><a href="#/detail/{{member.id}}">详细</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
